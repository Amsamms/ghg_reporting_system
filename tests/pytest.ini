[tool:pytest]
# Pytest configuration for GHG Reporting System Tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test directories
testpaths = tests

# Add current directory to Python path
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --numprocesses=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for complete workflows
    performance: Performance tests for large datasets and efficiency
    error_handling: Error handling and edge case tests
    slow: Tests that take longer to run (> 5 seconds)
    gui: Tests requiring GUI functionality (may be skipped in headless environments)

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:FutureWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 300